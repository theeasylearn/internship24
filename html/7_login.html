<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="success.html">
        <table align="center" border="2" width="50%" cellpadding="10">
            <tr>
                <td bgcolor="gray" align="center"><b>Login </b></td>
            </tr>
            <tr>
                <td>Email</td>
            </tr>
            <tr>
                <td>
                    <input type="email" name="email" id="email" required />
                </td>
            </tr>
            <tr>
                <td>Password</td>
            </tr>
            <tr>
                <td>
                    <input type="password" name="password" id="password" required />
                </td>
            </tr>
            <tr>
                <td>
                   <label for="remember">
                    <input type="checkbox" name="remember" id="remember" value="yes" /> <b>Remember me</b>
                   </label>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <input type="submit" name="submit" id="submit" value="login" />
                    <input type="reset" name="reset" id="reset" value="clear all" />
                </td>
            </tr>
            <tr>
                <td align="center">
                    <a href="forgot-password.html">Forgot password? click here</a>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
